<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Batman login form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <script src="https://kit.fontawesome.com/6742db8150.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<form>
  <h3><br></h3>
  <h1>User Login</h1>
  <div class="inset">
  <p class="field">
    <input type="text" name="user" placeholder="Username" id="text"/>
    <i class="fas fa-user"></i>
  </p>
  <p class="field">
    <input type="password" name="password"  placeholder="Password" id="password"/>
        <i class="fas fa-lock"></i>
  </p>
  <p>
    <input type="submit" name="go" id="go" value="LOGIN">
    </p
    <br>
    <label for="remember">Forgot Username  Password?</label>
  </div>
    <br>
  <p class="p-container">
    <label for="remember2">Create Your Account -></label>
  </p>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
